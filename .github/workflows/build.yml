name: Build Executable

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          $iconArg = ""
          if (Test-Path "assets/icon.ico") {
            $iconArg = "--icon `"assets/icon.ico`""
          }
          $cmd = "pyinstaller --name `"RuleEditor`" --windowed --onefile $iconArg --noconfirm main.py"
          Invoke-Expression $cmd
        shell: pwsh

      - name: Create release package
        run: |
          mkdir release
          copy dist\RuleEditor.exe release\
          copy README.md release\
          copy LICENSE release\
          mkdir release\config
          echo {} > release\config\app_config.json
          mkdir release\config\backups
          mkdir release\config\profiles
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RuleEditor-Windows
          path: release/
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/RuleEditor.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
