name: Build Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.3.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref_name }}" -replace "^v", ""
          } elseif ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "dev"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"
        shell: pwsh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $exeName = "RuleEditor_v$version"
          $iconArg = ""
          if (Test-Path "assets/icon.ico") {
            $iconArg = "--icon `"assets/icon.ico`""
          }
          $cmd = "pyinstaller --name `"$exeName`" --windowed --onefile $iconArg --noconfirm main.py"
          Invoke-Expression $cmd
        shell: pwsh

      - name: Create release package
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          mkdir release
          copy "dist\RuleEditor_v$version.exe" release\
          copy README.md release\
          copy LICENSE release\
          mkdir release\config
          echo {} > release\config\app_config.json
          mkdir release\config\backups
          mkdir release\config\profiles
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RuleEditor-Windows-v${{ steps.get_version.outputs.VERSION }}
          path: release/
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/RuleEditor_v${{ steps.get_version.outputs.VERSION }}.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
